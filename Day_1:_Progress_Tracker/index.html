<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="checkbox_style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital@0;1&family=Comfortaa:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/2072f7b46a.js" crossorigin="anonymous"></script>
    <title>Progress Tracker</title>
  </head>
  <body>
    <header><h1>Progress Tracker</h1></header>
    <div class="list_section" id="list_section">
      <div class="list_element" id="element_0">
        <input
          id="checkbox_0"
          class="css-checkbox"
          type="checkbox"
          name="entry_1"
        />
        <label
          for="checkbox_0"
          name="checkbox_0_lbl"
          class="css-label lite-green-check"
        ></label>
        <div class="list_box">
          <input class="user_entry" type="text"></input>
        </div>
        <div class="button_container">
          <button id="new_element_btn" onclick="addListElement()"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
